<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8" /> 
        <title>用户密码修改</title> 
    </head> 
    <body> 
        <h1>用户密码修改</h1> 
        {{ error }} 
        <form action="/user/modify_password/" method="POST"> 
            {% csrf_token %} 
            用户名：{{ username }}<br/><br/> 
            <input type="hidden" name="id" value="{{ id }}"/><br/><br/> 
            <input type="hidden" name="username" value="{{ username }}"/><br/><br/> 
            <label>旧密码:</label><input type="password" name="old_password" value=""/><br/><br/> 
            <label>新密码:</label><input type="password" name="new_password" value=""/><br/><br/> 
            <input type="submit" value="确认"/><br/><br/> 
        </form> 
    </body> 
</html>
