<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户密码修改</title>
    </head>
    <body>
        <h1>用户密码修改</h1>
            {{ error }}
        <form action="/user/changepasswd_user/" method="POST">
            {% csrf_token %}
            <label>用户姓名：</label>{{ username }}<br/><br/>
            <input type="hidden"  name="id" value="{{ id }}"/>
            <label>请输入旧密码:</label><input type="password" name="oldpasswd" value="{{ oldpasswd }}"/><br/><br/>
            <label>请输入用户新密码:</label><input type="password" name="newpasswd" value="{{ newpasswd }}"/><br/><br/>
            <input type="submit" value="修改"/>
            <a href="/user/list_user/">返回</a>
        </form>
    </body>
</html>
