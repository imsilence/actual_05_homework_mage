<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户编辑</title>
    </head>
    <body>
        <h1>编辑用户基本信息</h1>
        {{ error }}
        <form action="/user/modify_user/" method="POST">
            {% csrf_token %}
            <label>用户姓名：</label>{{ username }}<br/><br/>
            <input type="hidden"  name="id" value="{{ id }}"/>
            <input type="hidden" name="username" value="{{ name }}"/>
            <input type="hidden" name="password" value="{{ password }}"/>
            <label>电话号码:</label><input type="text" name="tel" value="{{ tel }}"/><br/><br/>
            <label>年龄:</label><input type="text" name="age" value="{{ age }}"/><br/><br/>
            <input type="submit" value="编辑"/>
            <a href="/user/list_user/">返回</a>
        </form>
    </body>
</html>
