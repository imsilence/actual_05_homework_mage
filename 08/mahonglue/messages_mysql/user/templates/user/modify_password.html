<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户编辑</title>
    </head>
    <body>
        <h1>用户密码修改</h1>
        {{ error }}
        <form action="/user/modify_password/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ username }}"/><br/><br/>
            用户名：{{ username }}<br/><br/>
            <input type="hidden" name="id" value="{{ id }}"/><br/><br/>
            <!--<label>密码:</label><input type="password" name="password" value="{{ password }}"/><br/><br/>-->
            <label>旧密码:</label><input type="password" name="password_old" value=""/><br/><br/>
            <label>新密码:</label><input type="password" name="password_new" value=""/><br/><br/>
            <input type="submit" value="编辑"/><br/><br/>
        </form>
    </body>
</html>
