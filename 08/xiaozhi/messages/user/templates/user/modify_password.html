<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	    <script src="/static/js/jquery2.1.4.min.js" ></script>
	    <script src="/static/js/bootstrap.min.js"></script>
        <title>更新用户</title>
    </head>
    <h1>你好 {{ request.session.user.username }}</h1>
    <h1><a href="/user/logout">退出</a></h1>
    <body>
        <h1>更新{{ username }}用户</h1>
        {{ error }}
        <form action="/user/modify_user_password/" method="POST">
            {% csrf_token %}
            <input hidden="hidden" type="text" name="userid" value="{{ userid }}" placeholder="请输入您的用户名"/><br/><br/>
            <label>旧密码:</label><input type="password" name="old_password" value="" placeholder="请输入您的用户密码！"/><br/><br/>
            <label>密码:</label><input type="password" name="password" value="" placeholder="请输入您的用户密码！"/><br/><br/>
            <input type="submit" value="更新"/><br/><br/>
        </form>
    </body>
</html>
