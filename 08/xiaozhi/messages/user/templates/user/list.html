<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	    <script src="/static/js/jquery2.1.4.min.js" ></script>
	    <script src="/static/js/bootstrap.min.js"></script>
        <title>用户列表</title>
    </head>
    <body>
   <h1>你好 {{ request.session.user.username  }}</h1>
   <h1><a href="/user/logout">退出</a></h1>
<div id="txtHint">
    <table class="table table-striped table-bordered need-collect" id="foo">
    <tr class="info">
        <h1>用户列表</h1>
        <td>姓名</td>
        <td>年龄</td>
        <td>电话</td>
        <td>操作</td>
    </tr>
    {% for x in info %}
    <tr class="info">
        <td>{{ x.username }}</td>
        <td>{{ x.age }}</td>
        <td>{{ x.tel }}</td>
        <td>
            <a href="/user/modify_user/?userid={{ x.userid }}">编辑</a>
            <a href="/user/modify_user_password/?userid={{ x.userid }}">密码修改</a>
            <a href="/user/delete_user/?userid={{ x.userid }}">删除</a>
        </td>
    </tr>
    {% endfor %}
    </table>
    <h3><a href="/user/add_user/">添加用户</a></h3>
    </div>
    </body>
</html>
