<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>时间</th>
                <th>用户</th>
                <th>标题</th>
                <th>内容</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            {% for message in messages %}
                <td>message.publish_date</td>
                <td>message.username</td>
                <td>message.title</td>
                <td>message.content</td>
            {% endfor %}
            </tr>
        </tbody>
    </table>
</body>
</html>
