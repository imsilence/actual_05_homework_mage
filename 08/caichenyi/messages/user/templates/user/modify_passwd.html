<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>修改密码</title>
    </head>
    <body>
        <h1>修改密码</h1>
        {{ error }}
        <form action="/user/modify_passwd/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ id }}"/>
            <label>旧密码：</label><input type="password" name="old_password" value="{{ password }}"/><br /><br />
            <label>新密码：</label><input type="password" name="new_password" value="{{ password }}"/><br /><br />
            <input type="submit" value="编辑"/><br/><br/>
        </form>
    </body>
</html>
