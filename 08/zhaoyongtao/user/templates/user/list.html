<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户管理</title>
    </head>
    <body>       
		<div style="color:red">{{ error }} </div>
        <table border=1>
		欢迎：{{ request.session.user.0.username }} &nbsp; <!--此处获取到的为({'username': 'kk', 'id': 1},) -->
		<a href="/user/add/">添加用户</a> &nbsp;
		<a href="/user/edit_pass/?uid={{ request.session.user.0 }}">修改密码</a> &nbsp;
		<a href="/user/logout/">登出</a>
		<br><br>
            <thead>
                <tr>
                    <th>名字</th>
                    <th>年龄</th>
                    <th>联系方式</th>
                    <th>操作</th> 
                </tr>
            </thead>
            <tbody>
				{% for user in users %}
					<tr>
						<td>{{user.username}}</td>
						<td>{{user.age}}</td>
						<td>{{user.tel}}</td>
						<td>
							<a href="/user/edit/?uid={{ user.id }}">编辑</a>
							<a href="/user/delete/?uid={{ user.id }}">删除</a>
						</td>
					</tr>
				{% endfor %}
            </tbody>
        </table>
    </body>
</html>
