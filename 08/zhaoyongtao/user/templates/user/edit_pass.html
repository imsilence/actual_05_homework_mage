<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户密码修改</title>
    </head>
    <body>
		<div style="color:red">{{ error }}</div>
    	<h1>用户: {{ request.session.user.0.username }} 密码修改</h1>  <!--({'username': 'kk', 'id': 1},) -->    
		<form action="/user/edit_pass_save/" method="POST">
			{% csrf_token %}
			<!-- input name='uid' type='hidden' value="{{ request.session.user.0 }}" -->
			<label>旧密码:</label><input type="password" name="old_pass" placeholder="请输入旧密码"/><br/><br/>
			<label>新密码:</label><input type="password" name="new_pass" placeholder="请输入新密码"/><br/><br/>
			<label>确认新密码:</label><input type="password" name="confirm_pass" placeholder="请再输入一遍新密码"/><br/><br/>
			<input type="submit" value="确认修改"/><br/><br/>
		</form>
    </body>
</html>
