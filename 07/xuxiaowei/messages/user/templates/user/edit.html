<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户修改</title>
    </head>
    <body>
    	<h1>用户修改</h1>       
		<form action="/user/modify/" method="POST">
			{% csrf_token %}
			<label>用户名:</label><input type="hidden" name="name" value="{{users.name}}"/><br/><br/>
			<label>密码:</label><input type="password" name="password" /><br/><br/>
			<label>年龄:</label><input type="text" name="age" /><br/><br/>
			<label>电话:</label><input type="text" name="tel" /><br/><br/>
			<input type="submit" value="修改用户信息"/><br/><br/>
		</form>
    </body>
</html>
