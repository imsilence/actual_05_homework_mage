<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户显示</title>
</head>
<body>
    <h1>用户信息列表</h1>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>密码</th>
                <th>电话</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for user in user_info %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.tel }}</td>
                <td>{{ user.age }}</td>
                <td>
                    <a href="/user/delete_user/{{ user.name }}/">编辑</a></a>
                    <a href="/user/delete_user/{{ user.name }}/">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
