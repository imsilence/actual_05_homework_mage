<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
    <h1>用户登录</h1>
    {% if error %}
        <div style="color: red">{{ error }}</div>
    {% endif %}
    <form action="/user/login/" method="post">
        {% csrf_token %}
        用户：<input type="text" name="name" value="{{ name }}" /> <br /><br />
        密码：<input type="password" name="password" value="{{ password }}" /> <br /><br />
        <input type="submit" value="登录">
    </form>
</body>
</html>
