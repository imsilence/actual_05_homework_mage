<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户列表</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>用户名</th>
                <th>年龄</th>
                <th>电话</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for v in users.values %}
            <tr>
                <td>{{ v.name }}</td>
                <td>{{ v.age }}</td>
                <td>{{ v.tel }}</td>
                <td><a href="/users/view_users/?name={{ v.name }}">编辑</a></td>
                <td><a href="/users/delete_users/?name={{ v.name }}">删除</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/users/edit_user_info/">创建用户</a>

</body>
</html>
