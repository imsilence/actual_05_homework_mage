<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List_user</title>
</head>
<body>
<table>
    <thead>comk用户详细信息</thead>
    <tr>
        <th>用户名</th>
        <th>年龄</th>
        <th>电话</th>
        <th>密码</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.name}}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.tel }}</td>
            <td>{{ user.password }}</td>
        </tr>
    {% endfor %}


</table>
<tfoot><a href="nextpage.html">下一页</tfoot>
</body>
</html>
