<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新增用户</title>
    </head>
    <body>
    	<h1>新增用户</h1>
    	{% if error %}
            <div style="color:red">{{ error }}</div> <br/>
        {% endif %}      
	<form action="/usermanager/save_user/" method="post">
		{% csrf_token %}
		<label>用户名:</label><input type="text" name="name" value="{{ name }}" /><br/><br/>
		<label>密码:</label><input type="password" name="password" value="{{ password }}" /><br/><br/>
		<label>年龄:</label><input type="text" name="age" value="{{ age }}" /><br/><br/>
		<label>电话:</label><input type="text" name="tel" value="{{ tel }}" /><br/><br/>
		<input type="submit" value="新增用户"/><br/><br/>
	</form>
    </body>
</html>
