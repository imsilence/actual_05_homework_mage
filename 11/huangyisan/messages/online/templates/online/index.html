<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>留言板</title>
        <style type="text/css">
            div.relative
            {
                position: relative;
            }
            div.abslute
            {
                position: absolute;
            }
            .rightbutton
            {
                position:absolute;
                left:500px;
                top:40px;
            }
        </style>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <h1 style="text-align:center">留言板</h1>
        <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <p style="float:right">
                    <a class="btn-info btn-sm" href="/online/create/" role="button">留言</a>
            </p>
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr class="success">
                    <th>留言时间</th>
                    <th>留言者</th>
                    <th>标题</th>
                    <th>内容</th>
                </tr>
            </thead>
            <tbody>
                {% if messages %}
                    {% for message in messages %}
                        <tr>
                            <td>{{ message.publish_date|date:'Y-m-d H:i:s' }}</td>
                            <td>{{ message.username }}</td>
                            <td>{{ message.title }}</td>
                            <td>{{ message.content }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">无数据</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
            </div>
        </div>
        </div>
    </body>
</html>
