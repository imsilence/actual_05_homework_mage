<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
            <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <title>用户列表</title>
        <style type="text/css">

        </style>
    </head>
    <body>

        <p align="right">
        欢迎 {{ request.session.user.username }} <a href="/user/logout/">退出登录</a>
        </p>
        <div class="container">
        <table class="table table-striped table-bordered table-condensed">
            <h1 align="center">用户信息列表</h1>
            <thead>
                <tr class="success">
                    <th>名字</th>
                    <th>年龄</th>
                    <th>电话号码</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.tel }}</td>
                        <td>
                            <a href="/user/view_user/?id={{ user.id }}">编辑</a>
                            <a href="/user/view_password/?id={{ user.id }}">修改密码</a>
                            <a href="/user/delete_user/?id={{ user.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
            <p align="right">

                <a class="btn btn-primary btn-lg" href="/user/create_user/" role="button">添加信息</a>

            </p>
    </div>
    </body>
</html>
