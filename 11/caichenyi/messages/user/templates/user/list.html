<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户列表</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row col-md-offset-3">
                <a href="/user/create_user/">添加</a>
                欢迎 {{ request.session.user.username }},<a href="/user/logout/">退出登录</a>
            </div>
            <div class="row col-md-3 col-md-offset-3">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>名字</th>
                            <th>年龄</th>
                            <th>电话号码</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.age }}</td>
                            <td>{{ user.tel }}</td>
                            <td>
                                <a href="/user/view_user/?id={{ user.id }}">编辑</a>
                                <a href="/user/modify_password/?id={{ user.id }}">修改密码</a>
                                <a href="/user/delete_user/?id={{ user.id }}">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
