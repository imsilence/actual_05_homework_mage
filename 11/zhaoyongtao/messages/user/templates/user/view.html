<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户编辑</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <label><h1>用户 {{ form.username.value }} 信息编辑</h1></label>
        {{ error }}
        <form action="/user/modify_user/" method="POST">
            {% csrf_token %}
            <!--
            <input type="hidden" name="id" value="{{ user.id }}"/><br/><br/>

            <label>电话号码:</label><input type="text" name="tel" value="{{ user.tel }}"/><br/><br/>
            <label>年龄:</label><input type="text" name="age" value="{{ user.age }}"/><br/><br/>
            -->
            <table class="table table-striped table-hover table-condensed">
                {{ form.as_table }}
            </table>
            <input class="btn btn-xs btn-info" type="submit" value="编辑"/><br/><br/>
        </form>
    </body>
</html>
