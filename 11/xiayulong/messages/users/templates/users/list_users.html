<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户列表</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-md-offet-2">
                <h2>欢迎: {{ request.session.user }}</h2> <a href="/users/logout/">登出</a>  <a href="/users/edit_user_info/">创建用户</a><br/>
                <h1>{{ info }}</h1>
            </div>
        </div>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>年龄</th>
                    <th>电话</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {% for v in users %}
                <tr>
                    <td>{{ v.name }}</td>
                    <td>{{ v.age }}</td>
                    <td>{{ v.tel }}</td>
                    <td><a  class="btn btn-info" href="/users/view_users/?name={{ v.name }}"> 编辑基本信息 </a><a class="btn btn-warning" href="/users/view_users_passwd/?name={{ v.name }}"> 修改密码 </a><a class="btn btn-danger" href="/users/delete_users/?name={{ v.name }}"> 删除 </a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
