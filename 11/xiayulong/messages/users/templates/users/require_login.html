<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>
<body>
    <div class="container-fluid">
        {{ error }} <br/>
        {{ username }} <br/>
        {{ password }} <br/>
        <div class="row">
             <div class="form-group">
                <form action="/users/login/" class="form-inline" method="post" novalidate="novalidate">
                    {% csrf_token %}
                    {{  f.as_table }}
                    <input type="submit" class="btn btn-default" value="sign in"/>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
