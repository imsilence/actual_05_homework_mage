<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>
<body>
    <div class="container-fluid">
        <!--
        {{ f.name.errors }} <br/>
        {{ f.name.error_messages }} <br/>
        {{ f.passwd.errors }} <br/>
        {{ f.passwd.error_messages }} <br/>
        -->
        <div class="row" style="margin-top: 100px;">
            <div class="col-md-3 col-md-offset-4" >
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                      <h1>用户登录</h1>
                      {{ f.non_field_errors }} <br/>
                    </div>
                <form action="/users/login/" method="post" class="form-horizontal">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="{{ f.name.id_for_label }}" class="col-sm-2 control-label sr-only" >{{ f.name.label }}</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="{{ f.name.html_name }}"  placeholder="{{ f.name.label }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="{{ f.passwd.id_for_label }}" class="col-sm-2 control-label sr-only">{{ f.passwd.label }}</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="{{ f.passwd.html_name }}" id="{{ f.passwd.id_for_label }}" placeholder="{{ f.passwd.label }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
