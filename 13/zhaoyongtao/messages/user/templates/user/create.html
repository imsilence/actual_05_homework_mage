{% extends "base.html" %}

{% block title %}用户菜单{% endblock %}
{% block nav_user %}class='active'{% endblock %}
{% block content %}
    <h1>用户添加</h1>
        <form action="/user/save_user/" method="POST" novalidate="novalidate">
            {% csrf_token %}
            <table  class="table table-striped table-bordered table-hover table-condensed" >
                {{ form.as_table }}
            </table>
            <div class="col-md-offset-11">
                <input class="btn btn-primary btn-xs" type="submit" value="添加"/><br/><br/>
            </div>
        </form>
{% endblock %}
