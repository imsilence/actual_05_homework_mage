<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
    <div class="container-fluid">
        <div class='row'>
        <div  class="col-md-3 col-md-offset-5" style="margin-top:100px;">
            <h1>用户登录</h1>
            <form class="form-horizontal" action="/user/login/" method="POST" novalidate="novalidate">
                {% csrf_token %}


              {{ form.non_field_errors }}
              <div class="form-group">
                <label class="sr-only">{{ form.username.label }}</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" placeholder="用户名" value="{{ form.username.value|default_if_none:"" }}">
                </div>
              </div>

              <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="sr-only">{{ form.password.label }}</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="password" id="{{ form.password.id_for_label }}" placeholder="密码">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                </div>
              </div>

            </form>

            </div>
            </div>
        </div>
    </body>
</html>
