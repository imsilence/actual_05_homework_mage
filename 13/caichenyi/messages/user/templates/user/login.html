{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-md-offset-5" style="margin-top:100px">
                    <h1>用户登录</h1>
                    {{ form.non_field_errors }}
                    <form class="form-horizontal" action="{% url 'user:login' %}" method="POST" novalidate="novalidate">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}" class="sr-only col-sm-2 control-label">{{ form.username.label }}</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="{{ form.username.label }}" value="{{ form.username.value }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}" class="sr-only col-sm-2 control-label">{{ form.password.label }}</label>
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="{{ form.password.label }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
