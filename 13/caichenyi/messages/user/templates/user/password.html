{% extends "base.html" %}

{% block title %} 用户密码修改 {% endblock %}

{% block styles %}
<style type="text/css">
    li {
        list-style-type:none;
        color: red;
        font-weight: 900;
    }
</style>
{% endblock %}

{% block content %}
<form class="form-horizontal" action="{% url 'user:modify_password' %}" method="POST" novalidate="novalidate">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" type="hidden" name="id" value="{{ form.id.value }}" />
    </div>
    <div class="form-group">
        {{ form.password.errors }}
        <label class="col-sm-1 control-label">密码：</label>
        <div class="col-sm-11">
            <input class="form-control" type="text" name="password" value="{{ form.password.value }}" />
        </div>
    </div>
    <button type="submit" class="btn btn-primary">修改</button>
</form>
{% endblock %}
