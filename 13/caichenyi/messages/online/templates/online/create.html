{% extends "base.html" %}

{% block title %} 留言 {% endblock %}

{% block styles %}
<style type="text/css">
    li {
        list-style-type:none;
        color: red;
        font-weight: 900;
    }
</style>
{% endblock %}

{% block content %}
<form class="form-horizontal" action="{% url 'online:save' %}" method="POST" novalidate="novalidate">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.errors }}
        <label class="col-sm-1 control-label">用户名：</label>
        <div class="col-sm-11">
            <input class="form-control" type="text" name="username" required id="id_username">
        </div>
    </div>
    <div class="form-group">
        {{ form.title.errors }}
        <label class="col-sm-1 control-label">标题：</label>
        <div class="col-sm-11">
            <input class="form-control" type="text" name="title" required id="id_title">
        </div>
    </div>
    <div class="form-group">
        {{ form.content.errors }}
        <label class="col-sm-1 control-label">内容：</label>
        <div class="col-sm-11">
            <textarea class="form-control" rows="3" name="content" required id="id_content"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">留言</button>
</form>
{% endblock %}
