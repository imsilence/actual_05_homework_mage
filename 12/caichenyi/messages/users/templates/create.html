<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户添加</title>
    </head>
    <body>
        <h1>用户添加</h1>
        <form action="/users/create/" method="POST" novalidate="novalidate">
            <label>用户名:</label><input type="text" name="username" value="{{ username }}"/><br/><br/>
            <label>邮箱:</label><input type="email" name="email" value="{{ email }}"/><br/><br/>
            <label>密码:</label><input type="password" name="password" value="{{ password }}"/><br/><br/>
            <input type="submit" value="添加"/><br/><br/>
        </form>
    </body>
</html>
