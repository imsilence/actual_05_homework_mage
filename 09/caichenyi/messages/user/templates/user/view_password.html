<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户编辑</title>
    </head>
    <body>
        <h1>用户编辑</h1>
        {{ error }}
        <form action="/user/modify_password/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ id }}"/>
            <input type="hidden" name="username" value="{{ username }}"/>
            <label>密码:</label><input type="password" name="password" value="{{ password }}"/><br/><br/>
            <input type="hidden" name="tel" value="{{ tel }}"/>
            <input type="hidden" name="age" value="{{ age }}"/>
            <input type="submit" value="编辑"/>
        </form>
    </body>
</html>
