<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
</head>
<body>
    <a href="./create">留言</a>
    <table>
        <thead>
            <tr>
                <th>留言时间</th>
                <th>留言者</th>
                <th>标题</th>
                <th>内容</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{message.publish_date}}</td>
                <td>{{message.username}}</td>
                <td>{{message.title}}</td>
                <td>{{message.content}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
