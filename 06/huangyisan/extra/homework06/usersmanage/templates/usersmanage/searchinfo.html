<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户管理系统</title>
    </head>
    <body>
		<h2>搜索结果</h2>
    <table>
        <thead>
            <tr>
                <th>用户</th>
                <th>年龄</th>
                <th>手机</th>
            </tr>
        </thead>
        <tbody>
            {% if messages %}
                {% for message in messages %}
                <tr>
                    <td>{{ message.name }}</td>
                    <td>{{ message.age }}</td>
                    <td>{{ message.telephone }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3"> 查无数据 </td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    </body>
</html>
