<!DOCTYPE html>
<html>
 <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>留言板</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	    <script src="/static//js/jquery2.1.4.min.js" ></script>
	    <script src="/static/js/bootstrap.min.js"></script>
    </head>
<body>
<a href="/online/create/"><h2>点击这里留言</h2></a>

<table class="table table-striped table-bordered need-collect" id="foo">
    <thead>
    <tr class="info">
        <th>留言时间</th>
        <th>留言者</th>
        <th>标题</th>
        <th>内容</th>
    </tr>
    </thead>


    <tbody>
    {% if messages %}
        {% for message in messages %}
    <tr>
        <td>{{ message.publish_date }}</td>
        <td>{{ message.username }}</td>
        <td>{{ message.title }}</td>
        <td>{{ message.content}}</td>
    </tr>
        {% endfor %}
    {% else %}
    <tr>
        <td colspan="4">没有数据</td>
    </tr>
    {% endif %}
    </tbody>

</table>

</form>
</body>
</html>
