<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新用户信息</title>
</head>
<body>
    <h2>更新用户信息</h2>
    <form action="{% url "user:update_user" %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="要更新的用户名">
        <br/><p>要更新的信息：</p><br/><br/>
        <input type="text" name="username_new" placeholder="请输入新的用户名">
        <input type="text" name="tel" placeholder="请输入新的电话">
        <input type="text" name="password" placeholder="请输入新的密码">

        <input type="submit" value="更新">
    </form>
</body>
</html>
