<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户管理</title>
</head>
<body>
	<h3>{{ list_msg }}</h3>
	<table>
		<thead>
			<tr>
				<th>用户名</th>
				<th>年龄</th>
				<th>电话号码</th>
				<th>密码</th>
				<th>修改时间</th>
			</tr>
		</thead>
	{% if error  %}
		<tr>
			<td> 没有用户数据 </td>
		</tr>
	{% else %}
		{% for user in users %}
			<tr>
				<td>{{ user.username }}</td>
				<td>{{ user.age}}</td>
				<td>{{ user.tel}}</td>
				<td>{{ user.password}}</td>
				<td>{{ user.mtime}}</td>
			</tr>
		{% endfor %}
	{% endif %}
	</tbody>

	</table>
	<br />
	<thead>
		<tr>
			<th><a href="add.html">添加</a></th>
			<th><a href="update.html">更新</a></th>
			<th><a href="delete.html">删除</a></th>
			<th><a href="list.html">排序</a></th>
			<th><a href="search.html">查询</a></th>
			<th><a href="/home.html">返回主页</a></th>
		</tr>
	</thead>
	</tbody>
</body>
</html>
