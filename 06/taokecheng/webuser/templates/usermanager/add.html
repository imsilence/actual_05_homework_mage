<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>{{ action }}</title>
</head>
	<h2>{{ action }}</h2>
<body>
<form	action="/usermanager/addUser" method="POST">
	{% csrf_token %}

	用户名：<input type = 'text' name="username" placeholder="输入你的用户名"/> <br> <br>
	年  龄：<input type="text" name="age" placeholder="输入你的年龄" /> <br> <br>
	电  话：<input type="text" name="tel" placeholder="输入你的电话号码" autocomplete="off"  /> <br> <br>
	密  码：<input type="password" name="password" autocomplete="off" /> <br><br>
	<input type="hidden" name="action" value={{ type }} />
	<input type="submit" value="提交">
</form>
</body>
</html>
